<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <!-- Interpolation is defined by using {{ propertyNameHere }} -->
      <p>Your Bucket list ({{ itemCount }})</p>
    </div>
</div>
<!--Applying Animations to the Template
  [@nameOfTheAnimation]='propertyNameThatStoresGoalsCount.length'-->
<div class="container color-light" [@goals]="goals.length">
    <div class="col">
      <p class="sm">Use this form to add your bucket list. What do you want to do?</p>
      <form action="">
        <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
      <!-- We need to use ng-for to iterate thru an array -->
      <!-- We should use it this way *ngFor = "let anyVarWeWant of nameofArrayProperty"-->
      <!-- Then it's just a matter of calling the var we just created thru interpolation {{}} -->
      <!-- To assign an index to a variable we use let <nameOfVar> = index -->
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
          {{ goal }}
        </p>
      </div>
  </div>
